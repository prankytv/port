<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1BB295; /* Changed background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2196F3;
        }

        p {
            color: #444;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8bf5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been successful.</p>
        <p>You Will be replied soon via Your Gmail.</p>
        <p>Have a great day!</p>
        <button onclick="redirectToHome()">Back to Home</button>
    </div>

    <script>
        // Function to redirect to home page after 5 seconds
        function redirectToHome() {
            setTimeout(function () {
                window.location.href = "https://www.janakpanthi.com.np/#home"; 
            }, 100);
        }
    </script>
</body>
</html>
